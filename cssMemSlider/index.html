<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">CSS Mem Slider</h1>
    </header>
    <main class="main">
        <div class="slider-wrapper">
            <div class="content-wrapper">
                <div class="item" id="item-one">
                    <img class="item-image" id="image-one" src="assets/images/meme-1.jpg" alt="mem-image">
                    <p class="text">О реалиях IT</p>
                    <div class="indication indication-one"></div>
                </div>
                <div class="item" id="item-two">
                    <img class="item-image" id="image-two" src="assets/images/meme-2.jpg" alt="mem-image">
                    <p class="text">Работа с продом</p>
                    <div class="indication indication-two"></div>
                </div>
                <div class="item" id="item-three">
                    <img class="item-image" id="image-three" src="assets/images/meme-3.jpg" alt="mem-image">
                    <p class="text">Главное — очки для вечеринки</p>
                    <div class="indication indication-three"></div>
                </div>
                <div class="item" id="item-four">
                    <img class="item-image" id="image-four" src="assets/images/meme-4.jpg" alt="mem-image">
                    <p class="text">Когда сидишь за таском пятнадцатый час</p>
                    <div class="indication indication-four"></div>
                </div>
                <div class="item" id="item-five">
                    <img class="item-image" id="image-five" src="assets/images/meme-5.jpg" alt="mem-image">
                    <p class="text">Новичок лезет без брони</p>
                    <div class="indication indication-five"></div>
                </div>
            </div>
        </div>
        <div class="links">
            <a class="link link-one" href="#item-one"><div class="link-icon"></div></a>
            <a class="link link-two" href="#item-two"><div class="link-icon"></div></a>
            <a class="link link-three" href="#item-three"><div class="link-icon"></div></a>
            <a class="link link-four" href="#item-four"><div class="link-icon"></div></a>
            <a class="link link-five" href="#item-five"><div class="link-icon"></div></a>
        </div>
    </main>
    <footer class="footer">
        <a class="github-link" href="https://github.com/ReWired25">ReWired25</a>
    </footer>
</body>
</html>
